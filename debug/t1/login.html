<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./css/tailwind.css" rel="stylesheet">
    <link async href="./css/fontawesome-all.css" rel="stylesheet">

    <script defer src="../flexvue/flexvue.js"></script>
</head>
<body>
    <!--left-->
    <div id="left" class="fvue--layout z-0 bg-gradient-to-b from-gray-800 to-black ">
        <div class="fvue--layout--container bg-no-repeat bg-contain" style="background-image: url(./images/base/svg/hero_global.svg);">

            <div class="fvue--layout--header shadow-none">
                <div class="fvue--layout--header--row">
                    <div class="fvue--layout--icon">

                    </div>
                    <div class="fvue--layout--title text-white text-xl pl-5">
                        Admin
                    </div>
                    <div class="fvue--layout--spacer">

                    </div>
                    <div class="fvue--layout--navigation">

                    </div>
                </div>
            </div>
            <div class="fvue--layout--main ">
                <div class="container mx-auto h-screen" id="left_docs_contents" >
                    <div class="xl:container xl:mx-auto h-full">

                        <div class="flex flex-wrap justify-center content-center h-full">

                            <div class="card border-0 py-16 px-7 rounded max-w-2xl shadow-2xl">
                                <h2 class="mb-3">Login</h2>
                                <div class="card py-5">
                                    <form id="theAdminLoginForm" class="form-container">
                                        <div class="form-row">
                                            <div class="form-label">
                                                아이디
                                            </div>
                                            <div class="flex-1">
                                                <input type="email" id="userid" name="userid" class="form-input" />
                                            </div>
                                        </div>
    
                                        <div class="form-row">
                                            <div class="form-label">
                                                비밀번호
                                            </div>
                                            <div class="flex-1">
                                                <input type="password" id="passwd" name="passwd" class="form-input">
                                            </div>
                                        </div>
    
                                        <div class="block">
                                            <button type="submit" class="btn btn-primary w-full opacity-25 py-2">로그인</button>
                                        </div>
                                    </form>
                                </div>                          
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- <div class="fvue--layout--footer bg-red-100">
                footer
            </div> -->
        </div>
    </div>

</body>

<script defer type="module" src="./login.js?v=1"></script>
</html>
