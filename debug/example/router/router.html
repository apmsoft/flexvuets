<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>router</title>

    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/fontawesome-all.css">

    <script defer src="../../flexvue/flexvue.js"></script>

</head>
<body>
    <!--left-->
    <div id="left" class="fvue--layout z-0 bg-blue-lightd6">
        <div class="fvue--layout--container">

            <div class="fvue--layout--header py-3">
                <div class="fvue--layout--header--row px-3">
                    <div class="fvue--layout--icon">

                    </div>
                    <div class="fvue--layout--title text-gray-800">
                      <a href="#">FlexVue (플렉스뷰)</a>
                    </div>

                    <div class="fvue--layout--spacer"> </div>

                    <div class="fvue--layout--navigation">
                        <button type="button" class="text-gray-500" title="새소식" id="btn-alarm">
                            <i class="far fa-bell"></i>
                        </button>
                        <button type="button" class="ml-3 text-gray-500" title="logout" id="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="fvue--layout--main h-full">
                <button type="button" class="btn btn-primary p-2 btn-router" data-path="/">
                    HOME
                </button>

                <button type="button" class="btn btn-primary p-2 btn-router" data-path="/bbs/notice/list">
                    /bbs/notice/list
                </button>
                <button type="button" class="btn btn-primary p-2 btn-router" data-path="/bbs/notice/edit?id=1">
                    /bbs/notice/edit?id=1
                </button>

                <button type="button" class="btn btn-primary p-2 btn-router" data-path="/bbs/faq/list">
                    /bbs/faq/list
                </button>
                <button type="button" class="btn btn-primary p-2 btn-router" data-path="/bbs/faq/edit?id=10">
                    /bbs/faq/edit?id=10
                </button>
            </div>

        </div>
    </div>


    <script defer type="module" src="./router.js?v=1"></script>
</body>
</html>
