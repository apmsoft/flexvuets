<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>crypto ts</title>

    <link rel="stylesheet" href="../../css/tailwind.css">
    <link rel="stylesheet" href="../../css/fontawesome-all.css">
    <link rel="stylesheet" href="../../../plugins/micromodal/dist/micromodal.css">

    <script defer src="../../../flexvue/flexvue.js"></script>

</head>
<body>
    <!--left-->
    <div id="left" class="fvue--layout z-0">
        <div class="fvue--layout--container">

            <div class="fvue--layout--header py-3">
                <div class="fvue--layout--header--row px-3">
                    <div class="fvue--layout--icon">

                    </div>
                    <div class="fvue--layout--title text-gray-800">
                      <a href="#">FlexVue (플렉스뷰)</a>
                    </div>

                    <div class="fvue--layout--spacer"> </div>

                    <div class="fvue--layout--navigation">

                    </div>
                </div>
            </div>
            <div class="fvue--layout--main h-full">
                <a href="#" data-micromodal-trigger="modal-1"></a>

            </div>

        </div>
    </div>

    <!--right-->
    <div id="right" class="fvue--layout z-3 bg-balck">

    </div>

    <!--rightside-->
    <div id="rightside" class="fvue--layout z-4 bg-white">

    </div>

    <!--rightthird-->
    <div id="rightthird" class="fvue--layout z-5 bg-white">

    </div>

    <!--bottom-->
    <div id="bottom" class="fvue--layout z-6 bg-gray-900 bg-opacity-70">

    </div>

    <!--bottomside-->
    <div id="bottomside" class="fvue--layout z-7 bg-gray-900 bg-opacity-70">

    </div>

    <!--bottomthird-->
    <div id="bottomthird" class="fvue--layout z-8 bg-gray-900 bg-opacity-70 flex content-center flex-wrap">

    </div>

    <!-- micromodal -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">
                Micromodal
              </h2>
              <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">
              <p>
                Try hitting the <code>tab</code> key and notice how the focus stays within the modal itself. Also, <code>esc</code> to close modal.
              </p>
            </main>
            <footer class="modal__footer">
              <button class="modal__btn modal__btn-primary">Continue</button>
              <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
          </div>
        </div>
      </div>

    <script defer type="module" src="./micromodal.js"></script>
</body>
</html>
