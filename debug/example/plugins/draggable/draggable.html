<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Draggable</title>

    <link rel="stylesheet" href="../../css/tailwind.css">
    <link rel="stylesheet" href="../../css/fontawesome-all.css">
    <style>
        .item {
          height: 100%;
        }
        .dropzone {
          outline: solid 1px;
          height: 50px;
        }
        .draggable-dropzone--occupied {
          background: lightgreen;
        }
      </style>

    <script defer src="../../../flexvue/flexvue.js"></script>

</head>
<body>
    <!--left-->
    <div id="left" class="fvue--layout z-0 bg-blue-lightd6">
        <div class="fvue--layout--container">

            <div class="fvue--layout--header py-3">
                <div class="fvue--layout--header--row px-3">
                    <div class="fvue--layout--icon">

                    </div>
                    <div class="fvue--layout--title text-gray-800">
                      <a href="#">FlexVue (플렉스뷰)</a>
                    </div>

                    <div class="fvue--layout--spacer"> </div>

                    <div class="fvue--layout--navigation">
                        <button type="button" class="text-gray-500" title="새소식" id="btn-alarm">
                            <i class="far fa-bell"></i>
                        </button>
                        <button type="button" class="ml-3 text-gray-500" title="logout" id="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="fvue--layout--main h-full">
                <div class="container block bg-white">
                    <ul class="ul">
                        <li class="li">1</li>
                        <li class="li">2</li>
                        <li class="li">3</li>
                        <li class="li">4</li>
                    </ul>
                </div>

                <h3>드래그 앤 드롭(1번에서, 2번으로 담을 수 있음)</h3>
                <h5>1번</h5>
                <div class="container droppable_container">
                    <div class="dropzone draggable-dropzone--occupied">
                      <div class="item">A</div>
                    </div>
                    <div class="dropzone draggable-dropzone--occupied">
                      <div class="item">B</div>
                    </div>
                    <div class="dropzone draggable-dropzone--occupied">
                      <div class="item">C</div>
                    </div>
                </div>

                <div class="container droppable_container bg-black p-5">
                    <h5>2번</h5>
                    <div class="dropzone bg-red-400"></div>
                    <div class="dropzone bg-blue-400"></div>
                </div>

                <div class="container block bg-white">
                    <h3>순서 바꾸기</h3>
                    <ul class="sortul">
                        <li class="sortli">1a</li>
                        <li class="sortli">2b</li>
                        <li class="sortli">3c</li>
                        <li class="sortli">4d</li>
                    </ul>
                </div>

            </div>

        </div>
    </div>


    <script defer type="module" src="./draggable.js?v=1"></script>
</body>
</html>
