<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>router</title>

    <link rel="stylesheet" href="../../css/tailwind.css">
    <link rel="stylesheet" href="../../css/fontawesome-all.css">
    <link rel="stylesheet" href="../../../plugins/swiper/swiper.min.css">
    <style>
        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            /* height: 300px; */
        }

    </style>

    <script defer src="../../../flexvue/flexvue.js"></script>

</head>
<body>
    <!--left-->
    <div id="left" class="fvue--layout z-0 bg-blue-lightd6">
        <div class="fvue--layout--container">

            <div class="fvue--layout--header py-3">
                <div class="fvue--layout--header--row px-3">
                    <div class="fvue--layout--icon">

                    </div>
                    <div class="fvue--layout--title text-gray-800">
                      <a href="#">FlexVue (플렉스뷰)</a>
                    </div>

                    <div class="fvue--layout--spacer"> </div>

                    <div class="fvue--layout--navigation">
                        <button type="button" class="text-gray-500" title="새소식" id="btn-alarm">
                            <i class="far fa-bell"></i>
                        </button>
                        <button type="button" class="ml-3 text-gray-500" title="logout" id="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="fvue--layout--main h-full">
                <div class="container block">
                    <div class="swiper coverflow">
                        <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="border rounded-xl p-4">
                                        <h3>타이틀1</h3>
                                        <div class="flex flex-row space-x-2">
                                            <div class="flex-none w-24"><img src="https://swiperjs.com/demos/images/nature-1.jpg" class="w-full" /></div>
                                            <div class="flex-1 flex flex-col space-y-2">
                                                <div>1</div>
                                                <div>2</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="border rounded-xl p-4">
                                        <h3>타이틀2</h3>
                                        <div class="flex flex-row space-x-2">
                                            <div class="flex-none w-24"><img src="https://swiperjs.com/demos/images/nature-2.jpg" class="w-full" /></div>
                                            <div class="flex-1 flex flex-col space-y-2">
                                                <div>1</div>
                                                <div>2</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="border rounded-xl p-4">
                                        <h3>타이틀3</h3>
                                        <div class="flex flex-row space-x-2">
                                            <div class="flex-none w-24"><img src="https://swiperjs.com/demos/images/nature-3.jpg" class="w-full" /></div>
                                            <div class="flex-1 flex flex-col space-y-2">
                                                <div>1</div>
                                                <div>2</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                </div>
            </div>

        </div>
    </div>


    <script defer type="module" src="./coverflow.js?v=1"></script>
</body>
</html>
