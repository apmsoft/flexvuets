<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LazyLoad</title>

    <link rel="stylesheet" href="../../css/tailwind.css">
    <link rel="stylesheet" href="../../css/fontawesome-all.css">

    <script defer src="../../../flexvue/flexvue.js"></script>

</head>
<body>
    <!--left-->
    <div id="left" class="fvue--layout z-0">
        <div class="fvue--layout--container">

            <div class="fvue--layout--header py-3">
                <div class="fvue--layout--header--row px-3">
                    <div class="fvue--layout--icon">

                    </div>
                    <div class="fvue--layout--title text-gray-800">
                      <a href="#">FlexVue (플렉스뷰)</a>
                    </div>

                    <div class="fvue--layout--spacer"> </div>

                    <div class="fvue--layout--navigation">

                    </div>
                </div>
            </div>
            <div id="left-fvue--layout--main" class="fvue--layout--main h-full overflow-y-auto">
                <div class="container">
                    <div class="h-[500px] bg-red-300">
                        불규칙한 UI 출력에 최고
                    </div>
                    <img class="lazy h-[512px]" alt="A lazy image" data-src="../../images/item/bg_item.jpg" />
                    <iframe class="lazy w-full h-[300px]" data-src="lazyFrame.html"></iframe>
                    <video class="lazy" controls data-src="lazy.mp4" data-poster="lazy.jpg">...</video>
                    <object class="lazy" type="image/svg+xml" data-src="free-icon-font-home-3917033.svg"></object>
                    <div class="lazy w-full h-[700px]" data-bg="../../images/bg/bg1.jpg">
                        ddddddd
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!--right-->
    <div id="right" class="fvue--layout z-3 bg-balck">

    </div>

    <!--rightside-->
    <div id="rightside" class="fvue--layout z-4 bg-white">

    </div>

    <!--rightthird-->
    <div id="rightthird" class="fvue--layout z-5 bg-white">

    </div>

    <!--bottom-->
    <div id="bottom" class="fvue--layout z-6 bg-gray-900 bg-opacity-70">

    </div>

    <!--bottomside-->
    <div id="bottomside" class="fvue--layout z-7 bg-gray-900 bg-opacity-70">

    </div>

    <!--bottomthird-->
    <div id="bottomthird" class="fvue--layout z-8 bg-gray-900 bg-opacity-70 flex content-center flex-wrap">

    </div>

    <script defer type="module" src="./lazyload.js"></script>
</body>
</html>
